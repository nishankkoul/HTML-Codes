<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- An element can have multiple classed and multiple elements can have same class name-->
    <div class="red bg yellow">First</div>
    <!-- An id is uniquely identified and is only 1 for an element-->
    <div id="seconddiv" class = "bg yellow">Second</div>
</body>
</html>
