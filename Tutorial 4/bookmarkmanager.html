<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - Nishank</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <!-- This 'a' tag or anchor tag is used when we want to provide a link/url -->
    <!-- If we want the link to open in another tab then we ue target = "_blank" -->
    <!-- If we want the links to be in a vertical order, we use <p> tag with each one of them. But this is not a good way -->
    <p><a target = "_blank" href="https://www.google.com">Open Google</a></p>
    <p><a target = "_blank" href="https://www.facebook.com">Open Facebook</a></p>
    <p><a target = "_blank" href="https://www.linkedin.com">Open Linkedin</a></p>
    <p><a target = "_blank" href="https://www.youtube.com">Open YouTube</a></p>
    <p><a target = "_blank" href="https://www.x.com">Open Twitter</a></p>

    <h2>Secondary Bookmarks</h2>

    <p><a target = "_blank" href="https://www.sonablogs.com">Open Sona Blogs</a></p>
    <p><a target = "_blank" href="https://www.codewithharry.com">Open Code With Harry</a></p>
    <p><a target = "_blank" href="https://www.hostinger.com">Open Hostinger</a></p>
    <p><a target = "_blank" href="https://www.quora.com">Open Quora</a></p>
</body>
</html>
