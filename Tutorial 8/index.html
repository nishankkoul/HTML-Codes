<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--We can see that when background color is applied to p tag, the color fills along the entire width whereas when bg color is applied to anchor tag, it only fills upto the last letter-->
    <!-- This is because p tag is a block element and a tag is an inline element -->
    <!-- Read more about inline and block elements in learning.txt -->
    <p>This is Sigma Web Dev Course.</p>
    <a href="https://google.com">Visit Google</a>
    <!-- div tag is also a block element -->
    <div>
        I am a block element.
    </div>
    <span>I am span and i am inline</span>
    <a href="">Yes he is inline</a>
</body>
</html>
