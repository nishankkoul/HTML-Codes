<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Entities are used when we can't write certain text in html, for example - if we want to write <p></p> as text and not as a tag -->
    hey there! <p></p>
    hey there! &ltp&gt&lt/p&gt;

    <!-- consider pre tag - it will write in the way text is written inside pre tag -->
    <pre>
        <p>Hi, this is me</p>



        
        what's up       i'm good!
    </pre>

    <!-- If you want to add space in between text - use &nbsp -->
    hello there, my name is &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspNishank; 
</body>
</html>
