<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Sigma Web Dev Course - TA Form</h2>
    <!-- The form tag is used to obtain the details of the user through some input tags which will be defined sfurther -->
    <form action="post">
        <!-- We enclose within div tags to give space rather than using br tags -->
        <div>
        <!-- The id of the input tag is specified on the label for = "" -->
        <label for="username">Enter Your Username</label>
        <!-- First comes the text input type which involves taking basic text element from the user -->
        <!-- id is used to uniquely identify an element -->
        <input type="text" id="username" name="username" placeholder="Enter Your Username">
        </div>
        <div>
            <!-- Input type radio is used as a radiobutton that means only one of the options specified will be checked -->
            <input type="radio" name="gender" id="male" value = "male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value = "female">
            <label for="female">Female</label>
        </div>
        <div>
            <!-- Checkbox input type is used to check the options specified -->
            <label for="yes">Subscribe To Newsletter</label>
            <input type="checkbox" name="choice" id="yes" value = "yes">       
        </div>
        <div>
            <!-- The textarea is input is used for entering large amounts of text and the size of the area is specified by mentioning rows and cols -->
            <label for="comment">Enter your comments here...</label>
            <br> <!--br tag is not recommended-->
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <!-- Select tag is used to select any one element -->
            <label for="qualification">Enter your qualification</label>
            <select name="qualification" id = "qualification">
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="PhD">PhD</option>
            </select>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
